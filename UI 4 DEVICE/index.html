<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="main">

        <h2 class="header">ADD DEVICE</h2>

        <h3 class="info">Information</h3>
        
        <form action="">
            <label class="device-id">Device ID*</label> 
            
            <input type="text" placeholder="" class="id-1"> <br><br>

            <label for="" class="device-name">Device Name*</label>
            <input type="text" placeholder="" class="id-2"> <br><br>

            <label for="" class="latitude">Latitude</label>
            <input type="value" placeholder="" class="id-3"><br><br>

            <label for="" class="longitude">Longitude</label>
            <input type="value" placeholder="" class="id-4"><br><br>

            <label for="" class="device-type">Device Type</label>
            <input type="" placeholder="--SELECT--" class="id-5"><br><br>
            
            <label for="" class="access-user">Sigfox API Access</label>
            <input type="text" placeholder="" class="id-6"> <br>

            
            <form action=""> 
                <label for="" class="active">Active</label>
                <label class="true"> True
                    <input type="radio" id="False" name="true-false" >
                    <span class="checkmark"></span>
                </label>
                
                
                <label class="false"> False
                    <input type="radio" id="False" name="true-false" >
                    <span class="checkmark"></span>
                </label>
                
               
            </form>

            <form action="" class="renewal"> Automatic Renewal 
                <label class="true"> True
                    <input type="radio" id="False" name="true-false" >
                    <span class="checkmark"></span>
                </label>
                
                
                <label class="false"> False
                    <input type="radio" id="False" name="true-false" >
                    <span class="checkmark"></span>
                </label>              
            </form>

            <label for="" class="certificate">Product Certificate*</label> 
            <input type="text" placeholder="" class="id-11"><br><br>

            <label for="" class="pac-id">Sigfox Pac ID</label>
            <input type="value" placeholder="" class="id-12"><br><br>

            <label for="" class="access-user">Sigfox API Access User</label>
            <input type="value" placeholder="" class="id-13"><br><br>
        </form>

        <button class="next">
            <a href="#">Next</a>
        </button>


    </div>
</body>
</html>
